<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/_custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<!-- Modal for adding product -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <!-- sidebar -->
        <div class="col-sm-4 col-md-3 col-lg-2  d-flex flex-column bg-dark p-4 vh-100">
            <h1 class="text-white">Admin Panel</h1>
            <hr class="text-white">
            <nav class=" nav d-flex flex-column">
                <a href="admin.html" class="nav-link text-white py-1 px-0"> <i class="fa fa-dashboard"></i> Dashboard
                </a>
                <a href="products.html" class="nav-link text-white py-1 px-0"> <i class="fa fa-list-ul "></i>
                    Products</a>
                <a href="orders.html" class="nav-link text-white py-1 px-0"> <i class="fa fa-user "></i> Orders</a>
                <a href="users.html" class="nav-link text-white py-1 px-0"> <i class="fa fa-address-book"></i> Users
                </a>


            </nav>
            <div class="mt-auto text-white">
                <hr>
                <a href="user.html" class="text-white text-admin m-0 text-decoration-none">Tomáš Vaněk</a>            </div>
        </div>
        <!-- content -->
        <div class="col-sm-8 col-md-9 col-lg-10 bg-light vh-100 p-5">
            <h2>Products</h2>


            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Table black</td>
                    <td>Table</td>
                    <td>50€</td>
                    <td>25</td>
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                Actions
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item text-red" href="#">Delete</a></li>
                                <li><a class="dropdown-item" href="#">Edit</a></li>
                                <li><a class="dropdown-item" href="#">Detail</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Chair salon</td>
                    <td>Chair</td>
                    <td>20€</td>
                    <td>4</td>
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                Actions
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item text-red" href="#">Delete</a></li>
                                <li><a class="dropdown-item" href="#">Edit</a></li>
                                <li><a class="dropdown-item" href="#">Detail</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Lamp blue</td>
                    <td>Lightning</td>
                    <td>10€</td>
                    <td>0</td>
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                Actions
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item text-red" href="# ">Delete</a></li>
                                <li><a class="dropdown-item" href="#">Edit</a></li>
                                <li><a class="dropdown-item" href="#">Detail</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</button>


        </div>
    </div>
</div>
        <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
