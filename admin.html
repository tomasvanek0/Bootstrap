<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/_custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- sidebar -->
        <div class="col-sm-4 col-md-3 col-lg-2 d-flex flex-column bg-dark p-4 vh-100">
            <h1 class="text-white">Admin Panel</h1>
            <hr class="text-white">
            <nav class="nav d-flex flex-column">
                <a href="admin.html" class="nav-link text-white py-1 px-0"> <i class="fa fa-dashboard"></i> Dashboard </a>
                <a href="products.html" class="nav-link text-white py-1 px-0"> <i class="fa fa-list-ul"></i> Products</a>
                <a href="orders.html" class="nav-link text-white py-1 px-0"> <i class="fa fa-user"></i> Orders</a>
                <a href="users.html" class="nav-link text-white py-1 px-0"> <i class="fa fa-address-book"></i> Users </a>
            </nav>
            <div class="mt-auto text-white">
                <hr>
                <a href="user.html" class="text-white text-admin m-0 text-decoration-none">Tomáš Vaněk</a>            </div>
        </div>

        <!-- content -->
        <div class="col-sm-8 col-md-9 col-lg-10 bg-light vh-100 p-5 overflow-auto">
            <h2>Dashboard</h2>

            <div class="row">
                <div class="col-md-6">
                    <div id="salesChart" style="width:100%; height:400px;"></div>
                </div>
                <div class="col-md-6">
                    <div id="usersChart" style="width:100%; height:400px;"></div>
                </div>
            </div>

            <script>
                google.charts.load('current', {'packages':['corechart']});
                google.charts.setOnLoadCallback(drawCharts);

                function drawCharts() {
                    drawSalesChart();
                    drawUsersChart();
                }

                function drawSalesChart() {
                    const data = google.visualization.arrayToDataTable([
                        ['Month', 'Sales (EUR)'],
                        ['January', 1000],
                        ['February', 1170],
                        ['March', 660],
                        ['April', 1030]
                    ]);

                    const options = {
                        title: 'Monthly Sales',
                        hAxis: {title: 'Month'},
                        vAxis: {title: 'Sales'},
                        legend: 'none'
                    };

                    const chart = new google.visualization.ColumnChart(document.getElementById('salesChart'));
                    chart.draw(data, options);
                }

                function drawUsersChart() {
                    const data = google.visualization.arrayToDataTable([
                        ['Month', 'New Users'],
                        ['January', 50],
                        ['February', 80],
                        ['March', 65],
                        ['April', 90]
                    ]);

                    const options = {
                        title: 'New Users Over Time',
                        curveType: 'function',
                        legend: { position: 'bottom' }
                    };

                    const chart = new google.visualization.LineChart(document.getElementById('usersChart'));
                    chart.draw(data, options);
                }
            </script>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
